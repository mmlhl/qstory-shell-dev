<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: lightblue;">
<a id="nh">nh</a>
</body>
<script>
    window.onload = function () {
        fetch('https://43.128.107.237:5721/', {
            method: 'GET',
        }).then(async function (response) {
            const nh = document.getElementById('nh');
            nh.innerHTML = await response.text();
        })
    }
</script>
</html>
